<form class="form" action="@@createMessage">
  <div class="emoticons">
    <button type="button">
      <i class="interface-emoticons"></i>
    </button>
  </div>
  <div class="message">
    <textarea name="text" placeholder="Ваше сообщение..." ></textarea>
  </div>
  <div class="send">
    <button type="submit">
      <i class="interface-send"></i>
    </button>
  </div>
</form>
<div class="emoticons_list">
  { +emoticons }
</div>
